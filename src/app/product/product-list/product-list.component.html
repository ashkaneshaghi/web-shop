<div class="row">
    <div class="col-6 col-sm-6 col-md-3 col-lg-2 col-xl-2 col-xxl-2" *ngFor="let product of products">
        <div class="card">
            <img src="/assets/images/{{product.image_url}}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.price | currency:'EUR' }}</p>
            </div>
        </div>
    </div>
</div>
