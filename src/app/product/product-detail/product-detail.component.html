<div *ngIf="product != null || product != undefined" class="text-center">
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-secondary" [routerLink]="['/products']">Go back</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <img src="/assets/images/{{product.image_url}}" class="card-img-top" alt="{{ product.name }}">
        </div>
        <div class="col-sm">
            <br><br><br><br><br>
            Name: {{ product.name}} <br><br>
            Price: {{ product.price | currency:'EUR' }}<br><br><br><br><br>
            <button type="button" class="btn btn-primary">Add to Cart</button>
        </div>
    </div>
</div>
